defaults: &defaults
  working_directory: ~/ethstream
  docker:
    - image: circleci/node:9.6.0

version: 2
jobs:
  deploy:
    <<: *defaults

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: yarn install

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Write NPM Token to ~/.npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - run:
          name: Set git config for NPM
          command: |
              git config user.email "bot@hillstreetlabs.com"
              git config user.name "Hill Street Labs Bot"
      - run:
          name: Bump NPM version
          command: npm version patch -m "%s [skip ci]"

      - run:
          name: Publish to NPM
          command: npm publish

workflows:
  version: 2

  build:
    jobs:
      - deploy
